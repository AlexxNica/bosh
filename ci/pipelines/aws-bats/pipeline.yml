---
jobs:
  - name: ubuntu-bats
    max_in_flight: 3
    plan:
    - do:
      - aggregate:
        - {get: stemcell,         trigger: true, resource: ubuntu-stemcell}
        - {get: bosh-release,     trigger: true, resource: bosh-candidate-release-tarballs}
        - {get: bats,             trigger: false}
        - {get: bosh-cli,         trigger: false}
        - {get: bosh-src,         trigger: false}
        - {get: bosh-deployment,  trigger: false}
      - put: environment
        params:
          acquire: true
      - do:
        - task: deploy-director
          file: bosh-src/ci/pipelines/aws-bats/tasks/deploy-director.yml
          params:
            BOSH_access_key_id:     {{aws_access_key__primary}}
            BOSH_secret_access_key: {{aws_secret_key__primary}}
            BOSH_region:            {{aws_region__primary}}
        - task: prepare-bats-config
          file: bosh-src/ci/pipelines/aws-bats/tasks/prepare-bats-config.yml
          params:
            STEMCELL_NAME: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
        - task: run-bats
          file: bats/ci/tasks/run-bats.yml
        ensure:
          do:
          - task: teardown
            file: bosh-src/ci/pipelines/aws-bats/tasks/destroy-director.yml
      ensure:
        do:
        - put: environment
          params:
            release: environment

  - name: create-environment
    plan:
      - get: bosh-src
      - put: terraform
        params:
          terraform_source: bosh-src/ci/pipelines/aws-bats/assets/terraform
          delete_on_failure: true
          generate_random_name: true
      - put: environment
        params:
          add: terraform

  - name: destroy-environment
    plan:
      - get: bosh-src
      - put: environment
        params:
          acquire: true
      - task: ensure-terminated
        file: bosh-src/ci/pipelines/aws-bats/tasks/ensure-terminated.yml
        params:
          AWS_ACCESS_KEY_ID:     {{aws_access_key__primary}}
          AWS_SECRET_ACCESS_KEY: {{aws_secret_key__primary}}
          AWS_DEFAULT_REGION:    {{aws_region__primary}}
      - put: terraform
        params:
          terraform_source: bosh-src/ci/pipelines/aws-bats/assets/terraform
          env_name_file: environment/name
          action: destroy
        get_params:
          action: destroy
      - put: environment
        params:
          remove: environment

resource_types:
  - name: terraform_type
    type: docker-image
    source:
      repository: ljfranklin/terraform-resource

resources:
  - name: bosh-candidate-release-tarballs
    type: s3
    source:
      bucket: {{candidate_release_bucket}}
      regexp: "bosh.*\\+dev\\.(\\d+)\\.tgz" # bosh-257.9+dev.1472844900.tgz
  - name: bosh-src
    type: git
    source:
      uri: https://github.com/cloudfoundry/bosh.git
      branch: gocli-bats
  - name: environment
    type: pool
    source:
      uri: {{github_pool_repo__bosh-bats-environments}}
      branch: master
      pool: aws
      private_key: {{github_deployment_key__bosh-bats-environments}}
  - name: terraform
    type: terraform_type
    source:
      storage:
        access_key_id:     {{aws_access_key__primary}}
        secret_access_key: {{aws_secret_key__primary}}
        bucket:            {{terraform_bucket}}
        bucket_path:       terraform-state
      vars:
        access_key: {{aws_access_key__primary}}
        secret_key: {{aws_secret_key__primary}}
        region:     {{aws_region__primary}}
  - name: bosh-cli
    type: s3
    source:
      regexp: bosh-cli-([0-9.]+)-linux-amd64
      bucket: bosh-cli-artifacts
      region_name: us-east-1
  - name: ubuntu-stemcell
    type: bosh-io-stemcell
    source:
      name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
  - name: bats
    type: git
    source:
      uri: https://github.com/cloudfoundry/bosh-acceptance-tests.git
      branch: gocli-bats
  - name: bosh-deployment
    type: git
    source:
      uri: https://github.com/cloudfoundry/bosh-deployment.git
      branch: master
